<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body class="container d-flex min-vh-100 justify-content-center align-items-center bg-light">
    <div class="card mb-3" style="width: 30em;">
        <div class="card-body">
          <div class="d-flex justify-content-center">
          <img src="{% static 'logov2.png' %}" width="170px" class="me-2 mb-2">
        </div>
        <div class="d-flex justify-content-center">
          <div class="w-100 mx-4">
          {% block content %}

            {% endblock %}
          </div>
          </div>
        </div>
      </div>
</body>
</html>
